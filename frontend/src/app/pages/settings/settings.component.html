<!-- settings.component.html -->
<div class="settings-page">
  <!-- Go Back Button -->
  <button class="go-back-btn" [routerLink]="['/dashboard']">‚Üê Go Back</button>

  <!-- Main Content -->
  <div class="settings-content">
    <!-- Sidebar -->
    <div class="settings-sidebar">
      <button [class.active]="selectedSection === 'account'" (click)="selectSection('account')">Account</button>
      <button [class.active]="selectedSection === 'password'" (click)="selectSection('password')">Change Password</button>
      <button [class.active]="selectedSection === 'appearance'" (click)="selectSection('appearance')">Appearance</button>
      <button [class.active]="selectedSection === 'language'" (click)="selectSection('language')">Language</button>
      <button [class.active]="selectedSection === 'contact'" (click)="selectSection('contact')">Contact</button>
    </div>

    <div class="profile-wrapper">
      <!-- Account Section -->
      <div *ngIf="selectedSection === 'account'" class="profile-card">
        <h2>Account</h2>
        <p>Manage your account information.</p>
        <button class="btn edit go-profile" [routerLink]="['/profile']">Go to Profile</button>
      </div>

      <!-- Password Section -->
      <div *ngIf="selectedSection === 'password'" class="profile-card">
        <h2>Change Password</h2>

        <div class="form-group">
          <label>Old Password</label>
          <div class="password-field">
            <input
              [type]="showOldPassword ? 'text' : 'password'"
              class="input-box"
              [(ngModel)]="oldPassword"
              placeholder="Enter old password"
            />
            <button type="button" (click)="toggleOldVisibility()" class="eye-btn">
              <i class="fa" [ngClass]="showOldPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>New Password</label>
          <div class="password-field">
            <input
            [type]="showPassword ? 'text' : 'password'"
            class="input-box"
            [(ngModel)]="newPassword"
            placeholder="New password"
            (input)="checkPasswordStrength()"
          />
            <button type="button" (click)="togglePasswordVisibility()" class="eye-btn">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="passwordStrengthWarning" class="password-warning">
            {{ passwordStrengthWarning }}
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="password-field">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="input-box"
              [(ngModel)]="confirmPassword"
              placeholder="Confirm password"
              (input)="checkConfirmPassword()"
            />
            <button type="button" (click)="toggleConfirmVisibility()" class="eye-btn">
              <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="confirmPasswordWarning" class="password-warning">
            {{ confirmPasswordWarning }}
          </div>
        </div>

        <button class="btn save" (click)="savePassword()">Save Password</button>
      </div>

      <!-- Appearance Section -->
      <div *ngIf="selectedSection === 'appearance'" class="profile-card">
        <h2>Appearance</h2>
        <div class="appearance-buttons">
          <button
            (click)="setTheme('dark')"
            [class.active]="selectedTheme === 'dark'"
            class="mode-btn"
          >
            üåô Dark Mode
          </button>
          <button
            (click)="setTheme('light')"
            [class.active]="selectedTheme === 'light'"
            class="mode-btn"
          >
            ‚òÄÔ∏è Light Mode
          </button>
        </div>
      </div>

      <!-- Language Section -->
      <div *ngIf="selectedSection === 'language'" class="profile-card">
        <h2>Language</h2>
        <select class="input-box" [(ngModel)]="selectedLanguage">
          <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.label }}</option>
        </select>
        <button class="btn save lang" (click)="saveLanguage()">Save Language</button>
      </div>

      <!-- Contact Section -->
      <div *ngIf="selectedSection === 'contact'" class="profile-card">
        <h2>Contact Us</h2>
        <p>If you have questions or feedback, feel free to reach out:</p>
        <div class="button-group">
          <a href="mailto:support@example.com" class="btn edit">Email</a>
          <a href="https://linkedin.com/in/yourname" target="_blank" class="btn edit">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
</div>
